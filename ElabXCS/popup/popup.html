<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>ElabXCS</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ElabXCS</h1>
      <p title="Under devlopment">Beta version</p>
    </div>
    
    <div class="content">
      <div class="input-group">
        <textarea id="textInput" placeholder="Enter code to paste into the editor..."></textarea>
      </div>
      
      <div class="actions">
        <button id="pasteBtn">Paste Code</button>
        <button id="extractBtn" class="secondary-btn">Find Solution</button>
      </div>
      
      <div class="toggle-container">
        <label for="editToggle" class="toggle-label">
          <span>Edit Mode</span>
          <div class="toggle-switch">
            <input type="checkbox" id="editToggle">
            <span class="slider"></span>
          </div>
        </label>
        <p class="helper-text">Enable editing features</p>
      </div>
      
      <!-- New section for custom snippet extraction (hidden by default) -->
      <div class="custom-snippet" id="customSnippetSection" style="display: none;">
        <h3>Extract Custom Snippet</h3>
        <div class="input-group">
          <input type="text" id="initialPhraseInput" placeholder="Enter initial phrase">
        </div>
        <div class="input-group">
          <input type="number" id="numCharsInput" placeholder="Number of characters">
        </div>
        <div class="actions">
          <button id="extractSnippetBtn">Extract Snippet</button>
        </div>
        <div class="input-group">
          <textarea id="customSnippetOutput" placeholder="Extracted snippet will appear here..." readonly></textarea>
        </div>
      </div>
      <!-- End new section -->
      
      <!-- New: Contribute Button -->
      <div class="actions">
        <button id="contributeBtn" class="secondary-btn">Contribute</button>
      </div>
      
    </div>
    
    <div class="footer">
      <p title="We built this tool to help you bypass Elab's security measures. While the current answers are limited, your contributions can empower our community.">
        ~ <b>Cheetah</b>-<b>Sher</b> (CS)
      </p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
